<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учет личных финансов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Финансовый трекер</h1>
    <form id="transaction-form">
        <input type="number" id="amount" placeholder="Сумма" required>
        <input type="text" id="category" placeholder="Категория" required>
        <input type="text" id="description" placeholder="Описание" required>
        <button type="submit">Добавить транзакцию</button>
    </form>

    <h2>Транзакции</h2>
    <table id="transaction-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>Категория</th>
                <th>Описание</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Общая сумма: <span id="total">0</span></h2>

    <div id="details">
        <h3>Полное описание:</h3>
        <p id="full-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
